<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      #map {
        width: 100%;
        height: 600px;
      }

    </style>

   <!-- Mapbox script -->
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.6/mapbox.css' rel='stylesheet' />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

      <div id='map'></div>

  </body>
</html>


<script>
    L.mapbox.accessToken = 'pk.eyJ1IjoicnlhbmpzbWl0aCIsImEiOiJGdUZ1VllrIn0.3CnpoqP4UtaQPRHvEzssgA';
    // Construct a bounding box for this map that the user cannot
    // move out of
    var southWest = L.latLng(39.196, -76.728),
        northEast = L.latLng(39.379, -76.525),
        bounds = L.latLngBounds(southWest, northEast);
    var map = L.mapbox.map('map', 'ryanjsmith.neac2bej', {
        // set that bounding box as maxBounds to restrict moving the map
        // see full maxBounds documentation:
        // http://leafletjs.com/reference.html#map-maxbounds
        maxBounds: bounds,
        maxZoom: 18,
        minZoom: 12
    });

    // zoom the map to that bounding box
    map.fitBounds(bounds);

</script>
